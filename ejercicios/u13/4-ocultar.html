<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="elementoOculto">
        <p>Elemento que se ocultará al hacer clic en el botón</p>
    </div>
    
    <button id="botonOcultar" onclick="ocultarElemento()">Ocultar elemento</button>
    <script>
        let ocultarElemento = () => {
            var elementoOculto = document.getElementById('elementoOculto');

            if (elementoOculto) {
                elementoOculto.style.display = 'none';
            }
        }
    </script>
</body>
</html>
