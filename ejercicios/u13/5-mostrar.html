<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="elementoMostrar" style="display:none;">
        <p>Elemento que se mostrará al hacer clic en el botón</p>
    </div>
    
    <button id="botonMostrar" onclick="mostrarElemento()">Mostrar elemento</button>
    
    <script>
        let mostrarElemento = () => {
            var elementoMostrar = document.getElementById('elementoMostrar');

            if (elementoMostrar) {
                elementoMostrar.style.display = 'block';
            }
        }
    </script>
</body>
</html>
