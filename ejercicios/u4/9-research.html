<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservas - Research S.A. de C.V.</title>
</head>
<body>
    <h1>Formulario de Reservas</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="correo">Correo Electrónico:</label><br>
      <input type="email" id="correo" name="correo" required><br><br>
      <label for="telefono">Teléfono:</label><br>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br><br>
      <label for="fecha">Fecha de Reserva:</label><br>
      <input type="date" id="fecha" name="fecha" required><br><br>
      <label for="hora">Hora de Reserva:</label><br>
      <input type="time" id="hora" name="hora" required><br><br>
      <label for="personas">Número de Personas:</label><br>
      <input type="number" id="personas" name="personas" min="1" required><br><br>
      <input type="submit" value="Enviar Reserva">
    </form>
</body>
</html>
