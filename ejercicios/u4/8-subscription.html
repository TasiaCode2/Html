<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a Boletines de Noticias - Subscription S.A. de C.V.</title>
</head>
<body>
    <h1>Suscripción a Boletines de Noticias</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="correo">Correo Electrónico:</label><br>
      <input type="email" id="correo" name="correo" required><br><br>
      <label for="preferencia">Preferencia de Suscripción:</label><br>
      <select id="preferencia" name="preferencia" required>
        <option value="boletin1">Boletín 1</option>
        <option value="boletin2">Boletín 2</option>
        <option value="boletin3">Boletín 3</option>
      </select><br><br>
      <input type="submit" value="Suscribirse">
    </form>
</body>
</html>
