  <h1>Formulario de Opinión</h1>
  <form action="#" method="post">
    <label for="interes">¿Cuál es su interés en la maquetación artesanal?</label><br>
    <textarea id="interes" name="interes" rows="3" cols="30" required></textarea><br><br>
    <label for="opinion">¿Cuál es su opinión sobre la maquetación artesanal?</label><br>
    <textarea id="opinion" name="opinion" rows="3" cols="30" required></textarea><br><br>
    <label for="experiencia">¿Cuál es su experiencia previa en la maquetación artesanal?</label><br>
    <textarea id="experiencia" name="experiencia" rows="3" cols="30" required></textarea><br><br>
    <input type="submit" value="Enviar">
  </form>
