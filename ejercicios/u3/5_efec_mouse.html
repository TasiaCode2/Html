<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagen {
            width: 200px;
            height: 200px;
            transition: transform 0.5s;
        }

        .imagen:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Efecto al hacer hover en imagen</h1>
    <img class="imagen" src="efect.png" alt="imagen">
</body>
</html>
