<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar contraseña</title>
</head>
<body>
    <h1>Cambio de contraseña</h1>
    <form onsubmit="return false;">
        <label for="contra">Número de Teléfono:</label>
        <input type="password" id="contra">
        <button onclick="validarFormulario()">Validar</button>
    </form>

    <script>
        const validarFormulario = () => {
            const contra = document.getElementById("contra").value;

            if (contra.length < 8) {
                alert("Ingrese una contraseña de al menos 8 caracteres");
                return;
            }

            alert("Contraseña actualizada!")
            return;
        }
    </script>
</body>
</html>
