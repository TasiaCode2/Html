<body>
    <h1>Pares</h1>
    <script>
        const numeros = [5, 10, 15, 20, 25];
        const pares = numeros.filter(numero => numero % 2 === 0);
    
        const parrafo = document.createElement('p');
        parrafo.textContent = `NÃºmeros pares: ${pares.join(", ")}`;
    
        document.body.appendChild(parrafo);
    </script>
</body>
