<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden alfabético</title>
</head>
<body>
    <script>
        const nombres = ["Ana", "Juan", "María", "Pedro", "Luis"].sort();

        const parrafo = document.createElement('p');
        parrafo.textContent = `Nombres ordenados: ${nombres.join(", ")}`;
    
        document.body.appendChild(parrafo);
    </script>
</body>
</html>
