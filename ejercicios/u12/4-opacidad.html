<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myObject {
          width: 200px;
          height: 200px;
          background-color: blue;
          opacity: 1;
          color: white;
          text-align: center;
          font-size: 24px;
          cursor: pointer;
          line-height: 200px;
          transition: opacity 0.5s;
        }
      </style>
</head>
<body>
    <div id="myObject">Haz click</div>
    <script>
        const myObject = document.getElementById('myObject');

        function cambiarOpacidad() {
            const currentOpacity = parseFloat(myObject.style.opacity);
            const newOpacity = currentOpacity === 1 ? 0.5 : 1;

            myObject.style.opacity = newOpacity;
        }

        myObject.addEventListener('click', cambiarOpacidad);
    </script>
</body>
</html>
