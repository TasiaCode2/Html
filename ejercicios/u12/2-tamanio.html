<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myObject {
          width: 100px;
          height: 100px;
          background-color: red;
          transition: width 0.5s, height 0.5s;
        }
      </style>
</head>
<body>
    <div id="myObject"></div>
    <script>
        const myObject = document.getElementById('myObject');
    
        function changeSize() {
          const currentWidth = parseInt(myObject.style.width) || 100;
          const currentHeight = parseInt(myObject.style.height) || 100;
          const newWidth = currentWidth === 100 ? 200 : 100;
          const newHeight = currentHeight === 100 ? 200 : 100;
    
          myObject.style.width = `${newWidth}px`;
          myObject.style.height = `${newHeight}px`;
        }
    
        myObject.addEventListener('click', changeSize);
      </script>
</body>
</html>
