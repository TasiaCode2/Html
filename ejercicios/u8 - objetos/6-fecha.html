<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <script>
        var date = new Date();
    
        // Mostrar la fecha actual en el navegador
        document.write("<h1>Fecha Actual en el Navegador</h1>");
        document.write("<p>Fecha: " + date.toString() + "</p>");
      </script>
</body>
</html>
