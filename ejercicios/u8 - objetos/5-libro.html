<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <script>
        let libro = {
          titulo: "El nombre del viento",
          autor: "Patrick Rothfuss",
          fechaPublicacion: "2007"
        };
    
        document.write("<h1>Biblioteca</h1>");
        document.write("<p>Título: " + libro.titulo + "</p>");
        document.write("<p>Autor: " + libro.autor + "</p>");
        document.write("<p>Fecha de Publicación: " + libro.fechaPublicacion + "</p>");
      </script>
</body>
</html>
