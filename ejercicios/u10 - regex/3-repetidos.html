<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palabras</title>
</head>
<body>
    <h2>Contador de Palabras</h2>

    <textarea id="frase" rows="4" cols="50">
        Este es un ejemplo de texto con ejemplo de palabra repetida
    </textarea>
    <p>Palabra a buscar: <input type="text" id="palabra" /></p>
    <button onclick="contarPalabras()">Contar Palabras</button>
    <p id="resultado"></p>

    <script>
        const contarPalabras = () => {
          const frase = document.getElementById("frase").value;
          const palabra = document.getElementById("palabra").value;
        
          const regex = new RegExp(`\\b${palabra}\\b`, "gi");
          const resultado = frase.match(regex);
        
          document.getElementById("resultado").textContent = `La palabra '${palabra}' se repite ${resultado ? resultado.length : 0} veces.`;
        }
    </script>
</body>
</html>
