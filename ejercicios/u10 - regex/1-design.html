<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <h1>Validación de correo electrónico</h1>

    <input type="text" id="emailInput" placeholder="Ingresa un correo electrónico">
    <button onclick="validarCorreo()">Validar</button>

    <p id="resultado"></p>

    <script>
        function validarCorreo() {
            const emailInput = document.getElementById("emailInput");
            const email = emailInput.value;
            const emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;

            if (emailRegex.test(email)) {
                document.getElementById("resultado").textContent = "El correo electrónico es válido";
                return;
            } 
            
            document.getElementById("resultado").textContent = "El correo electrónico no es válido";
        }
    </script>
</body>
</html>
