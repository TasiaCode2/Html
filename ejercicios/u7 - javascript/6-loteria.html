<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Nacional</title>
</head>
<body>
    <h1>Generador de Números Aleatorios</h1>
    <button onclick="calcularRandom()">Generar Número Aleatorio</button>
    <p id="resultado"></p>

    <script>
        let calcularRandom = () => {
            var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            document.getElementById('resultado').innerHTML = 'Número Aleatorio: ' + numeroAleatorio;
        }
    </script>
</body>
</html>
